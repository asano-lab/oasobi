<html>
<head>
<script src="Chart.bundle.min.js"></script>
</head>
<body>
<h3>Chart Test</h3>
<button id="but" onclick="addData()">Add data</button>
<br>
<canvas id="graph" width="600" height="400"></canvas>
<script>
var graphID = document.getElementById("graph");
var myChart = new Chart(graphID, {
  type: 'line',
  data: {
    labels: [0,2,4,6,8,10],
    datasets: [{
      label: 'Data 1',
      fill: false,
      lineTension: 0,
      borderWidth: 1,
      borderColor: 'red',
      backgroundColor: 'yellow',
      data: [1,4,2,7,1,6],
    },{
    label: 'Data 2',
      data: [5,2,9,4,1,2],
    }]
  },
  options: {
    responsive: false,
    animation: {
      duration: 0,
    },
    title: {
      display: true,
      fontSize: 14,
      fontColor: '#23993d',
      text: 'Graph Title',
    },
    tooltips: {
      mode: 'index',
      intersect: false,
    },
    scales: {
      xAxes: [{
        scaleLabel: {
          display: true,
          fontSize: 14,
          fontColor: 'blue',
          labelString: 'Time',
        },
      }],
      yAxes: [{
        scaleLabel: {
          display: true,
          labelString: 'Value',
        },
        ticks: {
          min: 0,
          max: 10,
          stepSize: 2,
        }
      }]
    }
  }
});

function addData() {
	myChart.data.labels = [2,4,6,8,10,12];
	myChart.data.datasets[0].data = [4,2,7,1,6,9];
	myChart.data.datasets[1].data = [2,9,4,1,2,8];
	myChart.update();
}
</script>
</body>
</html>
